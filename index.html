<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dead Beat Poets</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <!-- CUSTOM CSS (IMPORTANT: Tailwind ke BAAD) -->
  <style>
    body {
      background-color: #0f0c0b;
      background-image:
        radial-gradient(circle at 50% 30%, rgba(68,48,35,0.4) 0%, rgba(10,8,7,1) 80%),
        url("https://www.transparenttextures.com/patterns/dark-wood.png");
      font-family: 'EB Garamond', serif;
      color: #d1c7b7;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Candle flicker overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(255,180,90,0.08), transparent 60%);
      pointer-events: none;
      animation: candleFlicker 4s infinite;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 2;
    }

    @keyframes candleFlicker {
      0% { opacity: .95 }
      25% { opacity: .85 }
      50% { opacity: 1 }
      75% { opacity: .9 }
      100% { opacity: .95 }
    }

    .title-font {
      font-family: 'Playfair Display', serif;
    }

    .parchment-card {
      background: rgba(20,18,15,0.65);
      border: 1px solid rgba(139,115,85,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .poem-text {
      line-height: 1.8;
      font-size: 1.35rem;
      letter-spacing: .02em;
      background: linear-gradient(90deg,#b5a48b,#e0d6c4,#b5a48b);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 8s infinite;
      white-space: pre-wrap;
    }

    @keyframes shimmer {
      0% { background-position: 0% }
      50% { background-position: 100% }
      100% { background-position: 0% }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-up {
      animation: fadeUp 1.5s ease forwards;
    }

    .image-hover img {
      transition: transform 6s ease;
    }

    .image-hover:hover img {
      transform: scale(1.08);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0807; }
    ::-webkit-scrollbar-thumb { background: #3d2b1f; border-radius: 4px; }
  </style>
</head>

<body>

<main class="min-h-screen flex items-center justify-center px-6 py-20">

  <div class="max-w-4xl w-full parchment-card rounded-2xl p-10 animate-fade-up">

    <h1 class="title-font text-4xl md:text-5xl text-center mb-6">
      The Dead Beat Poets
    </h1>

    <p class="poem-text text-center">
    
hi
    </p>

    <div class="mt-10 image-hover overflow-hidden rounded-xl">
      <img
        src="./deadbeat-poets.jpg"
        class="w-full object-cover sepia-glow"
        alt="The Dead Beat Poets"
      />
    </div>

  </div>

</main>

</body>
</html>
