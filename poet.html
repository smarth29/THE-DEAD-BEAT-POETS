<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dead Beat Poets</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        body {
            background-color: #0f0c0b;
            background-image:
                radial-gradient(circle at 50% 30%, rgba(68,48,35,0.4) 0%, rgba(10,8,7,1) 80%),
                url("https://www.transparenttextures.com/patterns/dark-wood.png");
            font-family: 'EB Garamond', serif;
            color: #d1c7b7;
            background-attachment: fixed;
        }

        .parchment-card {
            background: rgba(20,18,15,0.6);
            border: 1px solid rgba(139,115,85,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .poem-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.35rem;
            letter-spacing: 0.02em;
            color: #b5a48b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .title-font { font-family: 'Playfair Display', serif; }

        .sepia-glow {
            filter: sepia(0.2) contrast(1.1) brightness(0.9);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0807; }
        ::-webkit-scrollbar-thumb { background: #3d2b1f; border-radius: 4px; }
    </style>
</head>

<body class="min-h-screen">

<nav class="py-16 text-center border-b border-stone-900 mx-10">
    <h1 class="title-font text-6xl italic mb-4 text-stone-200">The Dead Beat Poets</h1>
    <p class="text-xs uppercase tracking-[0.4em] text-stone-600 font-bold">Established MMXXV</p>
    <button onclick="toggleAdmin()" class="mt-8 text-[10px] uppercase tracking-widest text-stone-700 hover:text-stone-400">
        Secretary Login
    </button>
</nav>

<main id="archive" class="max-w-2xl mx-auto py-20 px-6">

    <!-- IMAGE FIXED HERE -->
    <article class="mb-32">

        <div class="mb-12">
            <img src="deadbeat-poets.jpg"
                 alt="The Dead Beat Poets"
                 class="w-full rounded-sm border border-stone-800 p-1 bg-stone-950 sepia-glow">
        </div>

        <h2 class="title-font text-5xl mb-8 italic text-stone-300">
            A Waltz with Dust
        </h2>

        <div class="poem-text mb-12 italic">
The clock repeats a tired rhyme,
In rooms where light refuses stay.
We are but echoes caught in time,
Before the ink turns ash and grey.
        </div>

        <div class="parchment-card p-10">
            <p class="text-xs uppercase tracking-widest mb-6 text-stone-500 font-bold">
                Leave a Mark in Blood or Ink
            </p>
            <textarea class="w-full bg-transparent border-b border-stone-800 p-2 focus:outline-none text-stone-300 mb-6"
                placeholder="Your thoughts here..."></textarea>
            <button class="text-xs uppercase tracking-widest border border-stone-700 px-6 py-3 hover:bg-stone-200 hover:text-black transition">
                Submit
            </button>
        </div>

    </article>
</main>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden fixed inset-0 bg-black/95 z-50 p-10 overflow-y-auto">
    <div class="max-w-xl mx-auto border border-stone-800 p-10 bg-[#0f0c0b] shadow-2xl mt-10">
        <h2 class="title-font text-3xl italic mb-8 text-stone-400">New Manuscript</h2>

        <input id="newTitle" placeholder="Title of the Poem"
            class="w-full bg-transparent border-b border-stone-800 p-2 italic text-xl text-stone-200 mb-6">

        <textarea id="newPoem" placeholder="Type your verses..."
            class="w-full h-64 bg-transparent border border-stone-900 p-4 text-stone-300 mb-6"></textarea>

        <input id="newImage" placeholder="Image URL (optional)"
            class="w-full bg-transparent border-b border-stone-900 p-2 text-xs text-stone-500 mb-6">

        <div class="flex gap-4">
            <button onclick="publishPoem()"
                class="flex-1 bg-stone-300 text-black py-4 uppercase tracking-widest font-bold hover:bg-white">
                Seal & Publish
            </button>
            <button onclick="toggleAdmin()"
                class="px-6 border border-stone-800 text-stone-600 uppercase text-xs">
                Close
            </button>
        </div>
    </div>
</div>

<script>
function toggleAdmin() {
    const pass = prompt("Access Key Required:");
    if (pass === "poet") {
        document.getElementById('adminPanel').classList.toggle('hidden');
    } else if (pass !== null) {
        alert("The ink remains dry for strangers.");
    }
}

function publishPoem() {
    const title = newTitle.value;
    const content = newPoem.value;
    const img = newImage.value || "deadbeat-poets.jpg";

    if (!title || !content) {
        alert("A poem needs words.");
        return;
    }

    const article = document.createElement("article");
    article.className = "mb-32";
    article.innerHTML = `
        <img src="${img}" class="w-full mb-12 sepia-glow border border-stone-800 p-1">
        <h2 class="title-font text-5xl mb-8 italic text-stone-300">${title}</h2>
        <div class="poem-text mb-12 italic">${content}</div>
    `;

    document.getElementById("archive").prepend(article);
    adminPanel.classList.add("hidden");
    newTitle.value = newPoem.value = newImage.value = "";
}
</script>

</body>
</html>
